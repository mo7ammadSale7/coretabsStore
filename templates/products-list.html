<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
</head>

<body>
    <h1>products:</h1>
    <ul>
        {% for product in products %}
        <li>
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>

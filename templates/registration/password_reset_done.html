{% extends "base_form.html" %}
{% block head_title %}Reset Password{% endblock %}

{% block content %}
<main class="login-bg1">
    <!-- login Area Start -->
    <div class="login-form-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8">
                    <div class="login-form">
                        <!-- Login Heading -->
                        <div class="login-heading">
                            <span>Email Sent!</span>
                            <p><strong>Please check your email</strong> for further instructions on how to complete your
                                password reset.</p>
                            <a class="btn" href="{% url 'home' %}">Continue to homepage</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% extends "base_form.html" %}
{% block head_title %}Login{% endblock %}

{% block content %}
<main class="login-bg1">
    <!-- login Area Start -->
    <div class="login-form-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8">
                    <div class="login-form">
                        <!-- Login Heading -->
                        <div class="login-heading">
                            <span>Login</span>
                            <p>Enter Login details to get access</p>
                        </div>
                        <form action="" method="post">
                            {% csrf_token %}
                            <!-- Single Input Fields -->
                            <div class="input-box">
                                <div class="single-input-fields">
                                    <label>Username or Email Address</label>
                                    {{ form.username }}
                                </div>
                                <div class="single-input-fields">
                                    <label>Password</label>
                                    {{ form.password }}
                                </div>
                                <div class="single-input-fields login-check">
                                    <a href="{% url 'password_reset' %}" class="f-right">Forgot Password?</a>
                                </div>
                            </div>
                            <!-- form Footer -->
                            <div class="login-footer">
                                <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a> here</p>
                                <button type="submit" class="submit-btn3">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login Area End -->
</main>
{% endblock %}
